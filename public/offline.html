<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body{margin:0;font-family:system-ui;background:#0b0d12;color:#e9eefc;display:grid;place-items:center;height:100vh}
      .card{max-width:600px;padding:20px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(0,0,0,.22));box-shadow:inset 0 1px 0 rgba(255,255,255,.08), inset 0 -1.5px 0 rgba(0,0,0,.6), 0 0 0 1px rgba(255,255,255,.06)}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>This app works offline. Some fresh data may be unavailable until you reconnect.</p>
      <p><a href="/dashboard" style="color:#93b4ff">Go to Dashboard</a></p>
    </div>
  </body>
</html>
